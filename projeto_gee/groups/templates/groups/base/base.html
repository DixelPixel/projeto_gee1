{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Groups{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'groups/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'groups/styles/all-groups.css' %}">
    {% block site_css %}{% endblock %}
</head>
<body>
    <header id="main-header">
        <nav><a href="/groups/" id="main-logo">GEUs</a></nav>
        <h1>{% block main_heading %}{% endblock %}</h1>
        <p>{% block header_content %}{% endblock %}</p>
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
</body>
</html>
